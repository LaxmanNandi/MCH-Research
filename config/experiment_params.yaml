# MCH Experiment Parameters
# These values were used in the published research

experiment:
  temperature: 0.7
  max_tokens: 1024
  max_retries: 3
  retry_delay_seconds: 10
  api_delay_seconds: 5

embedding:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  dimensions: 384

metrics:
  # Î”RCI = Alignment(TRUE) - Alignment(COLD)
  alignment_method: "cosine_similarity"

trials:
  philosophy_domain: 100
  medical_domain: 50
  minimal_replication: 10

prompts:
  philosophy_count: 30
  medical_count: 30

statistical:
  alpha: 0.05
  bonferroni_correction: true
